<div class='settings'>
    <link rel="stylesheet" type="text/css" href="{{baseUrl}}styles.css" />
    <button is="n-button" type="button" class="settings__button settings__drop-game-settings">Use default game settings</button>
    <button is="n-button" type="button" class="settings__button settings__reload-assets">Reload assets</button>
    <button is="n-button" type="button" class="settings__button settings__offline-toggler">{{swAction}} offline mode</button>
    <button is="n-button" type="button" class="settings__button settings__vibration-toggler">{{vibAction}} vibration</button>
    <button is="n-button" type="button" class="settings__button settings__clean-stat">Clean statistics</button>
</div>
