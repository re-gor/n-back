<div class='game'>
    <link rel="stylesheet" type="text/css" href="{{baseUrl}}styles.css" />
    
    <div class="game__settings">
        N: {{settings.n}};
        Length: {{settings.length}};
        Turn time: {{settings.turnTime}};
        PM: {{settings.pm}};
        Sequences: {{settings.sequences}};
    </div>
    <div is='n-screen-switcher' id="game__screen">
        <div slot="screen" data-screen-id="game__field">
            <table class="game__table">
                <tr data-row-id="0">
                    <td data-cell-id="0"></td>
                    <td data-cell-id="1"></td>
                    <td data-cell-id="2"></td>
                </tr>
                <tr data-row-id="1">
                    <td data-cell-id="3"></td>
                    <td data-cell-id="4"></td>
                    <td data-cell-id="5"></td>
                </tr>
                <tr data-row-id="2">
                    <td data-cell-id="6"></td>
                    <td data-cell-id="7"></td>
                    <td data-cell-id="8"></td>
                </tr>
            </table>
            <div class="game__buttons"></div>
        </div>
        <div slot="screen" data-screen-id="game-end" >
            <div class="game__screen-end">
                <div class="game__end-score"></div>
                <button is="n-button" type="button" class="game__replay">Replay</button>
            </div>
        </div>
    </div>
</div>
